<!DOCTYPE html>
<html>
  <head>
    <title>MindAR Video on Multiple Targets</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <script>
      AFRAME.registerComponent("video-handler", {
        init: function () {
          const video = document.querySelector("#video");
          this.el.addEventListener("targetFound", (e) => {
            video.play();
          });
          this.el.addEventListener("targetLost", (e) => {
            video.pause();
          });
        },
      });
    </script>

    <a-scene
      mindar-image="imageTargetSrc: https://FAiRarWeb.github.io/project123/targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <video
          id="video"
          src="https://fairarweb.github.io/project123/videoAR.mp4"
          preload="auto"
          loop="true"
          crossorigin="anonymous"
          webkit-playsinline
          playsinline
        ></video>
      </a-assets>

      <!-- First Target -->
      <a-entity mindar-image-target="targetIndex: 0" video-handler>
        <a-video
          src="#video"
          width="1"
          height="0.5625"
          position="0 0 0"
        ></a-video>
      </a-entity>

      <!-- Second Target -->
      <a-entity mindar-image-target="targetIndex: 1" video-handler>
        <a-video
          src="#video"
          width="1"
          height="0.5625"
          position="0 0 0"
        ></a-video>
      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>
  </body>
</html>
