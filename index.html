<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Video AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .a-enter-vr {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://FAiRarWeb.github.io/project123/targets.mind;
                    uiScanning: true;
                    filterMinCF: 0.0001;
                    filterBeta: 0.001;
                    missTolerance: 5;
                    warmupTolerance: 3;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      renderer="precision: high; antialias: true"
      embedded
    >
      <a-assets>
        <video id="video1" src="https://FAiRarWeb.github.io/project123/videoAR.mp4" preload="auto" loop="true" crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#video1"
          position="0 0 0"
          width="1"
          height="0.45"
          autoplay="true"
          loop="true"
          visible="true"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("videohandler", {
        init: function () {
          const videoEl = document.querySelector("#video1");
          this.el.addEventListener("targetFound", (e) => {
            console.log("Target Found");
            videoEl.play();
          });
          this.el.addEventListener("targetLost", (e) => {
            console.log("Target Lost");
            videoEl.pause();
          });
        },
      });

      // Attach handler to target entity
      document.querySelector("[mindar-image-target]").setAttribute("videohandler", "");
    </script>
  </body>
</html>
