<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Video AR - Landscape Ready</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape"
    />

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: black;
      }

      a-scene {
        width: 100vw !important;
        height: 100vh !important;
        position: fixed !important;
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
      }

      .a-enter-vr {
        display: none !important;
      }

      #rotate-warning {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        color: white;
        font-size: 24px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <div id="rotate-warning">Please rotate your device to landscape.</div>

    <a-scene
      mindar-image="imageTargetSrc: https://FAiRarWeb.github.io/project123/targets.mind;
                    uiScanning: true;
                    filterMinCF: 0.0001;
                    filterBeta: 0.001;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      renderer="precision: high; antialias: true"
      embedded
    >
      <a-assets>
        <video id="video1" src="https://FAiRarWeb.github.io/project123/videoAR.mp4" preload="auto" loop crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" videohandler>
        <a-video
          src="#video1"
          position="0 0 0"
          width="1"
          height="0.45"
          autoplay="false"
          loop="true"
          visible="false"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("videohandler", {
        init: function () {
          const videoEl = document.querySelector("#video1");
          const videoPlane = this.el.querySelector("a-video");

          this.el.addEventListener("targetFound", () => {
            console.log("Target found");
            videoPlane.setAttribute("visible", true);
            videoEl.play();
          });

          this.el.addEventListener("targetLost", () => {
            console.log("Target lost");
            videoEl.pause();
            videoPlane.setAttribute("visible", false);
          });
        },
      });

      // Show warning when in portrait mode
      function checkOrientation() {
        const warning = document.getElementById("rotate-warning");
        if (window.innerWidth < window.innerHeight) {
          warning.style.display = "flex";
        } else {
          warning.style.display = "none";
        }
      }

      window.addEventListener("resize", checkOrientation);
      window.addEventListener("orientationchange", checkOrientation);
      window.addEventListener("load", checkOrientation);
    </script>
  </body>
</html>
