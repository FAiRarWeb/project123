<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MindAR Video AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        background: black;
      }

      a-scene {
        width: 100% !important;
        height: 100% !important;
        position: fixed !important;
        top: 0;
        left: 0;
        margin: 0;
        padding: 0;
      }

      .a-enter-vr {
        display: none !important;
      }

      .control-button {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 5px;
        padding: 8px 12px;
        display: none;
      }
      
      .google-button {
        position: absolute;
        z-index: 20;
        background-color: #4285F4;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 18px 15px;
        font-weight: bold;
        cursor: pointer;
        display: none;
        transform-origin: center;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://FAiRarWeb.github.io/project123/targets.mind;
                    uiScanning: true;
                    filterMinCF: 0.00001;
                    filterBeta: 0.0005;
                    missTolerance: 8;
                    warmupTolerance: 5;
                    showStats: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      renderer="precision: high; antialias: true"
      embedded
    >
      <a-assets>
        <video id="video1" src="https://FAiRarWeb.github.io/project123/videoAR.mp4" preload="auto" loop crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" videohandler>
        <a-video
          src="#video1"
          position="0 0 0"
          width="1"
          height="0.45"
          autoplay="false"
          loop="true"
          visible="false"
        ></a-video>
      </a-entity>
    </a-scene>

    <button id="toggleButton" class="control-button">Show Button</button>
    <button id="googleButton" class="google-button" onclick="window.open('https://www.google.com', '_blank')">i</button>

    <script>
      AFRAME.registerComponent("videohandler", {
        init: function () {
          const videoEl = document.querySelector("#video1");
          const videoPlane = this.el.querySelector("a-video");
          const toggleButton = document.querySelector("#toggleButton");
          const googleButton = document.querySelector("#googleButton");
          
          this.el.addEventListener("targetFound", () => {
            console.log("Target found");
            videoPlane.setAttribute("visible", true);
            videoEl.play();
            toggleButton.style.display = "block";
          });
          
          this.el.addEventListener("targetLost", () => {
            console.log("Target lost");
            videoEl.pause();
            videoPlane.setAttribute("visible", false);
            toggleButton.style.display = "none";
            googleButton.style.display = "none";
          });
          
          toggleButton.addEventListener("click", () => {
            if (googleButton.style.display === "none" || googleButton.style.display === "") {
              googleButton.style.display = "block";
              toggleButton.textContent = "Hide Button";
            } else {
              googleButton.style.display = "none";
              toggleButton.textContent = "Show Button";
            }
          });
          
          // Add position tracking to make button follow the video
          this.tick = function() {
            if (googleButton.style.display === "block" && videoPlane.getAttribute("visible")) {
              // Get world position of the video entity
              const videoWorldPosition = new THREE.Vector3();
              videoPlane.object3D.getWorldPosition(videoWorldPosition);
              
              // Get video scale
              const videoScale = videoPlane.object3D.scale;
              const videoWidth = videoPlane.getAttribute("width") * videoScale.x;
              
              // Project to screen coordinates
              const camera = document.querySelector('a-camera').object3D;
              const vector = videoWorldPosition.clone();
              vector.project(camera.children[0]);
              
              // Convert to screen coordinates
              const widthHalf = window.innerWidth / 2;
              const heightHalf = window.innerHeight / 2;
              const x = (vector.x * widthHalf) + widthHalf;
              const y = -(vector.y * heightHalf) + heightHalf;
              
              // Calculate distance from camera to determine scale
              const distance = camera.position.distanceTo(videoWorldPosition);
              const baseDistance = 1; // Reference distance
              const scaleFactor = Math.max(0.5, Math.min(1.5, baseDistance / Math.max(0.1, distance)));
              
              // Calculate button size based on video size in screen space
              const buttonScale = scaleFactor * (videoWidth / 1); // Adjust divisor as needed
              
              // Position the button centered on the video
              googleButton.style.left = x + "px";
              googleButton.style.top = y + "px";
              googleButton.style.transform = `translate(-50%, -50%) scale(${buttonScale})`;
            }
          };
        },
      });
    </script>
  </body>
</html>
